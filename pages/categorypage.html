<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/images/webicon/iconweb.png">
    <!-- Google Fonts(lilita one, ubuntu) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/category.css">
    <title>Category</title>
</head>
<body>
    <main>
        <aside class="filters">
        <div class="filters-header">
            <h3>Filters</h3>
            <span class="filter-icon">⚙️</span>
        </div>

        <div class="filter-group">
            <h4>T-shirts</h4>
            <span>›</span>
        </div>
        <div class="filter-group">
            <h4>Shorts</h4>
            <span>›</span>
        </div>
        <div class="filter-group">
            <h4>Shirts</h4>
            <span>›</span>
        </div>
        <div class="filter-group">
            <h4>Hoodie</h4>
            <span>›</span>
        </div>
        <div class="filter-group">
            <h4>Jeans</h4>
            <span>›</span>
        </div>

        <hr>

        <!-- Price -->
        <div class="filter-section">
            <div class="filter-title">
            <h4>Price</h4>
            <span>⌄</span>
            </div>

            <div class="price-slider">
            <div class="slider-track"></div>
            <div class="slider-range"></div>
            <span class="dot left"></span>
            <span class="dot right"></span>
            </div>

            <div class="price-values">
            <span>$50</span>
            <span>$200</span>
            </div>
        </div>

        <hr>

        <!-- Colors -->
        <div class="filter-section">
            <div class="filter-title">
            <h4>Colors</h4>
            <span>⌄</span>
            </div>

            <div class="colors-grid">
            <span class="color green"></span>
            <span class="color red"></span>
            <span class="color yellow"></span>
            <span class="color orange"></span>
            <span class="color cyan"></span>
            <span class="color blue active"></span>
            <span class="color purple"></span>
            <span class="color pink"></span>
            <span class="color black"></span>
            </div>
        </div>

        <hr>

        <!-- Size -->
        <div class="filter-section">
            <div class="filter-title">
            <h4>Size</h4>
            <span>⌄</span>
            </div>

            <div class="sizes">
            <span>XX-Small</span>
            <span>X-Small</span>
            <span>Small</span>
            <span>Medium</span>
            <span class="active">Large</span>
            <span>X-Large</span>
            <span>XX-Large</span>
            <span>3X-Large</span>
            <span>4X-Large</span>
            </div>
        </div>

        <hr>

        <!-- Dress Style -->
        <div class="filter-section">
            <div class="filter-title">
            <h4>Dress Style</h4>
            <span>⌄</span>
            </div>

            <ul class="dress-style">
            <li>Casual</li>
            <li>Formal</li>
            <li>Party</li>
            <li>Gym</li>
            </ul>
        </div>

        <button class="apply-filter">Apply Filter</button>
        </aside>

    </main>
    
</body>
</html>
